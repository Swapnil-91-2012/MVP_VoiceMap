<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcriber Mode (MVP Demo)</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<h1>Transcriber Mode (MVP Demo)</h1>

<audio controls>
  <source src="/static/demo/demo_audio.wav" type="audio/wav">
</audio>

<button id="demoBtn" class="action-btn blue primary-btn">
  RUN DEMO
</button>

<div id="status" class="status-text"></div>

<div class="output-box">
  <pre id="outputText"></pre>
</div>

<script>
const DEMO_TRANSCRIPTION =
"Hello world. This is a VoiceMap MVP demonstration.";

document.getElementById("demoBtn").addEventListener("click", () => {
  document.getElementById("status").textContent = "Transcribing...";
  setTimeout(() => {
    document.getElementById("outputText").textContent = DEMO_TRANSCRIPTION;
    document.getElementById("status").textContent = "Done";
  }, 1200);
});
</script>

</body>
</html>
