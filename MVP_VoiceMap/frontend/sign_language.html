<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Language Mode (MVP Demo)</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<h1>Sign Language Mode (MVP Demo)</h1>

<audio controls>
  <source src="/static/demo/demo_audio.wav" type="audio/wav">
</audio>

<button id="demoBtnSign" class="action-btn green primary-btn">
  RUN DEMO
</button>

<div id="statusSign" class="status-text"></div>

<div class="video-box" id="videoContainer">
  <span>Sign Output</span>
</div>

<script src="/static/signs/sign_map.js"></script>

<script>
document.getElementById("demoBtnSign").addEventListener("click", async () => {
  const status = document.getElementById("statusSign");
  const container = document.getElementById("videoContainer");

  status.textContent = "Running sign demo...";
  container.innerHTML = "";

  try {
    const res = await fetch(
      "https://mvp-voicemap.onrender.com/sign-demo",
      { method: "POST" }
    );

    const data = await res.json();
    if (!res.ok) throw new Error(data.error || "Demo failed");

    playSigns(data.gloss);
  } catch (e) {
    status.textContent = e.message;
  }
});

function playSigns(text) {
  const video = document.createElement("video");
  video.autoplay = true;
  video.muted = true;
  video.style.width = "100%";
  document.getElementById("videoContainer").appendChild(video);

  const words = text.toUpperCase().split(/\s+/);
  let i = 0;

  function next() {
    if (i >= words.length) return;
    const file = SIGN_MAP[words[i++]];
    if (!file) return next();
    video.src = "/static/signs/" + file;
    video.onended = next;
  }

  next();
}
</script>

</body>
</html>
