<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Language Mode (MVP Demo)</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<h1>Sign Language Mode (MVP Demo)</h1>

<audio controls>
  <source src="/static/demo/demo_audio.wav" type="audio/wav">
</audio>

<button id="demoBtnSign" class="action-btn green primary-btn">
  RUN DEMO
</button>

<div id="statusSign" class="status-text"></div>

<div class="video-box" id="videoContainer"></div>

<script src="/static/signs/sign_map.js"></script>

<script>
const DEMO_TEXT = "HELLO WORLD";

document.getElementById("demoBtnSign").addEventListener("click", () => {
  document.getElementById("statusSign").textContent = "Playing sign demo...";
  playSigns(DEMO_TEXT);
});

function playSigns(text) {
  const container = document.getElementById("videoContainer");
  container.innerHTML = "";

  const video = document.createElement("video");
  video.autoplay = true;
  video.muted = true;
  video.controls = false;
  video.style.width = "100%";

  container.appendChild(video);

  const letters = text.replace(/\s+/g, "").split("");
  let i = 0;

  function next() {
    if (i >= letters.length) {
      document.getElementById("statusSign").textContent = "Demo complete";
      return;
    }

    const letter = letters[i++];
    const file = SIGN_MAP[letter];

    if (!file) {
      next();
      return;
    }

    video.src = "/static/signs/" + file;
    video.onended = next;
  }

  next();
}
</script>

</body>
</html>
